<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <img class="logo" src="images/logo.svg" />
        <div class="items">
          <a href="#"> <img src="images/icon-document.svg" alt="" /> </a>
          <a href="#"><img src="images/icon-folder.svg" alt="" /></a>
          <a href="#"><img src="images/icon-upload.svg" alt="" /></a>
        </div>
      </div>
      <div class="progress-box">
        <div class="left">
          <span class="num">1<sup>8</sup><sub>5</sub></span>
          <span class="text">GB Left</>
        </div> 
          <p>
            You've used <span class="used"><sup>8</sup>1<sub>5</sub> GB</span> of
            your storage
          </p>
          <div class="progress">
            <span style="width: 81.5%"> </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
